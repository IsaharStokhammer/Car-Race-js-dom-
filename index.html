<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer" id="mainContainer">
        <div class="h_inputContainer" id="h_inputContainer">
            <div class="hContainer" id="hContainer">
                <h1>מירוץ מכוניות</h1>
            </div>
            <div class="input_ButtonContainer" id="input_ButtonContainer">
                <div class="inputContainer" id="inputContainer">
                    <div>
                        הכנס מספר מתחרים(2-4):
                        <input type="number" id="input" min="2" max="4">
                    </div>
                    <div>
                        הכנס אורך מסלול:
                        <input type="number" id="inputLength" placeholder="מומלץ 1000">
                    </div>
                </div>
                <div class="ButtonContainer" id="ButtonContainer">
                    <button id="startRaceButton">התחל מירוץ</button>
                </div>
            </div>
        </div>
        <div class="racesContainer" id="racesContainer">
        </div>
        <div class="scoreContainer" id="scoreContainer">
        </div>
        <button id="stopRace">אפס משחק</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
